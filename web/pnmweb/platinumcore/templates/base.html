<!DOCTYPE html>
{% load i18n %}
{% load static from staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.8/js/jquery.dataTables.js"></script>
    <script src="{% static 'js/site.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css'  %}">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.8/css/jquery.dataTables.css">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">

    <title></title>
</head>
<body>

    <div id="wrap">

        <header class="navbar navbar-bright navbar-fixed-top" role="banner" data-spy="affix" data-offset-top="80">
          <div class="container">
            <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" id="brand" href="http://" title="Platinum Analytics">Platinum<span style="color:#f9f9f9;font-weight:200;"> Analytics</span></a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://bootstrapbay.com/?ref=skelly" rel="nofollow" target="ext">Premium</a></li>
                    <li><a href="#footer" id="btnAbout">About</a></li>
                </ul>
            </nav>
          </div>
        </header>
        <div style="height:62px;background-color:#32383e;"></div>

    <!-- Body Content -->
    {% block content %}
    {% endblock content %}

    </div>

    <footer id="footer">

      <div class="container" role="contentinfo">
        <div class="row">
          <div class="col-sm-12">
          	<div class="row">
              <div class="col-md-12">
              </div>
           	</div>
            <div class="row">
              <div class="col-md-4">
              </div>
              <div class="col-md-4">
              	<ul class="list-unstyled">
                  <li></li>
                </ul>
              </div>
              <div class="col-md-4">
              </div>
            </div>
          </div>
        </div><!--/row-->
      </div>
    </footer>
</body>
</html>
